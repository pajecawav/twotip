<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../twotip.css" />

		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				height: 100vh;
				width: 100vw;
				display: grid;
				place-items: center;
			}

			button {
				font-size: 50px;
				padding: 0.2em;
				border-radius: 0.2em;
			}
		</style>
	</head>
	<body>
		<div>
			<button data-tt="This is a tooltip">With Tooltip</button>
			<button data-tt="This is a tooltip" data-tt-pos="top">
				Tooltip At Top
			</button>
			<button data-tt="This is a tooltip" data-tt-open>
				Always open
			</button>
		</div>
	</body>
</html>
