<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="./twotip.css" />
		<title>twotip</title>

		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				display: grid;
				place-items: center;
				margin: 16px;
			}

			.container {
				display: flex;
				flex-direction: column;
				gap: 40px;
			}

			section {
				display: flex;
				flex-direction: column;
				gap: 10px;
			}

			h1 {
				text-align: center;
			}

			button {
				font-size: inherit;
				padding: 0.2em;
				border-radius: 0.2em;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<section>
				<h1>Default</h1>
				<button data-tt="This is a tooltip">Default</button>
			</section>

			<section>
				<h1>Always Open</h1>
				<button
					data-tt="This is a tooltip"
					data-tt-open
					data-tt-pos="right"
				>
					Always open
				</button>
			</section>

			<section>
				<h1>Position</h1>
				<button data-tt="This is a tooltip" data-tt-pos="bottom">
					Bottom
				</button>
				<button data-tt="This is a tooltip" data-tt-pos="top">
					Top
				</button>
				<button data-tt="This is a tooltip" data-tt-pos="left">
					Left
				</button>
				<button data-tt="This is a tooltip" data-tt-pos="right">
					Right
				</button>
			</section>

			<section>
				<h1>Size</h1>
				<button
					data-tt="Lorem ipsum dolor sit amet, consectetur adipiscing elit"
					data-tt-size="small"
					data-tt-pos="top"
				>
					Small
				</button>
				<button
					data-tt="Lorem ipsum dolor sit amet, consectetur adipiscing elit"
					data-tt-size="medium"
					data-tt-pos="top"
				>
					Medium
				</button>
				<button
					data-tt="Lorem ipsum dolor sit amet, consectetur adipiscing elit"
					data-tt-size="large"
					data-tt-pos="top"
				>
					Large
				</button>
				<button
					data-tt="Lorem ipsum dolor sit amet, consectetur adipiscing elit"
					data-tt-size="max"
					data-tt-pos="top"
				>
					Max
				</button>
			</section>
		</div>
	</body>
</html>
