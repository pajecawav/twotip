<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="./twotip.css" />
		<title>twotip</title>

		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				min-height: 100vh;
				display: grid;
				place-items: center;
				padding: 8px;
			}

			.container {
				display: flex;
				flex-direction: column;
				gap: 10px;
			}

			button {
				font-size: 50px;
				padding: 0.2em;
				border-radius: 0.2em;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<button data-tt="This is a tooltip">Default</button>

			<button data-tt="This is a tooltip" data-tt-pos="bottom">
				Bottom
			</button>
			<button data-tt="This is a tooltip" data-tt-pos="top">Top</button>
			<button data-tt="This is a tooltip" data-tt-pos="left">Left</button>
			<button data-tt="This is a tooltip" data-tt-pos="right">
				Right
			</button>

			<button data-tt="This is a tooltip" data-tt-open>
				Always open
			</button>
		</div>
	</body>
</html>
